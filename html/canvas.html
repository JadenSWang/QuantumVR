<!-- Canvas... Whoop!!! -->
<p>
	<span class="mainCanvas"><canvas></canvas></span>
</p>

<script src="javascript/three.js"></script>
<script src="javascript/jquery-3.4.1.js"></script>
<script>
	var camera, scene, renderer;
	var geometry, material;
	var array;

	init();
	animate();

	function init() {

		camera = new THREE.PerspectiveCamera(70, window.innerWidth
				/ window.innerHeight, 0.01, 100);
		camera.position.z = 6;
		scene = new THREE.Scene();

		array = [];

		// diamond textures
		var loader = new THREE.CubeTextureLoader();
		loader.setPath('javascript/');

		var textureCube = loader
				.load([ 'download.jpg', 'download.jpg', 'download.jpg',
						'download.jpg', 'download.jpg', 'download.jpg']);

		material = new THREE.MeshBasicMaterial({
			color : 0xffffff,
			envMap : textureCube,
		});

		for (var i = 0; i < 200; i++) {
			var size = Math.random();
			geometry = new THREE.BoxGeometry(size, size, size);

			var signaturex;
			var signaturey;

			if (Math.random() > 0.5) {
				signaturex = 1;
			} else {
				signaturex = -1;
			}
			if (Math.random() > 0.5) {
				signaturey = 1;
			} else {
				signaturey = -1;
			}

			var mesh = new THREE.Mesh(geometry, material);
			var x = Math.random() * 5 * signaturex;
			var y = Math.random() * 5 * signaturey;
			var z = 0;//Math.random() * 5 * signature;

			mesh.position.set(x, y, z);
			array.push(mesh);
		}

		for (i = 0; i < array.length; i++) {
			scene.add(array[i]);
		}

		renderer = new THREE.WebGLRenderer({
			antialias : true, // adjust in the future
			canvas : document.querySelector(".mainCanvas canvas")
		});
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);
	}

	function animate() {
		requestAnimationFrame(animate);

		for (var i = 0; i < array.length; i++) {
			var mesh = array[i];
			mesh.rotation.x += Math.random() / 10;
			mesh.rotation.y += Math.random() / 10;
		}

		renderer.render(scene, camera);
	}
</script>


<style>
html {
	overflow-y: hidden;
	overflow-x: hidden;
}

.mainCanvas canvas {
	margin-top: -0.5%;
	margin-left: 3%;
	width: 94%;
}
</style>
