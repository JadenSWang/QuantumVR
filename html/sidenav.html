<style>
    .sidenav canvas {

    }

    .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;

        left: 0;
        background-color: #111;
        overflow: hidden;
        transition: 1s;

    }

    .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        color: #f1f1f1;

        position: absolute;
        top: 2px;

    }

    /* logo */

    }

    .sidenav .canvasControls #item {
        float: left;
        position: relative;
    }

    #main {
        transition: margin-left 2.2s;
        padding: 16px;
    }

    @media screen and (max-height: 450px) {
        .sidenav {
            padding-top: 15px;
        }

        .sidenav a {
            font-size: 18px;
        }
    }
</style>

<script src="javascript/three.js"></script>
<script>
    // New Scene!
    const sidebarScene = new THREE.Scene();

    // initialize the renderer
    const sideBarRenderer = new THREE.WebGLRenderer({
        antialias: true, // adjust in the future
        canvas: document.querySelector(".previewCanvas canvas")
    });

    // set up the camera
    var sideBarCamera = new THREE.PerspectiveCamera(70, 2, 1, 1000);
    sideBarCamera.position.z = 400;
    sideBarCamera.zoom = 20;

    // light?
    var light = new THREE.PointLight(0xff80C0, 2, 0);
    light.position.set(200, 100, 300);
    sidebarScene.add(light);

    requestAnimationFrame(animate);

    function animate(time) {
        time *= 0.001; // seconds

        render();
        requestAnimationFrame(animate);
    }

    function render() {
        sideBarRenderer.render(sidebarScene, sideBarCamera);
    }
</script>

<!--Sidebar Navigation-->
<script>
    function openNav() {
        document.getElementById("openButton").style.visibility = "hidden";
        document.getElementById("mySidenav").style.width = "22%";
        document.getElementById("main").style.marginLeft = "22%";
    }

    function closeNav() {
        document.getElementById("openButton").style.visibility = "visible";
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }
</script>
