<style>
	body {
		margin: 0%;
	}

	canvas {
		width: 100%;
	}

	.diagram {
		margin-top: 5em;
		margin-left: 3em;
		width: 75%;
		float: left;
	}
</style>

<p>
	<span class="diagram"><canvas></canvas></span>
</p>

<script src="javascript/three.js"></script>
<script src="javascript/canvasGeometry.js"></script>
<script>
	// initialize the canvas
	const renderer = new THREE.WebGLRenderer({
		antialias: true, // adjust in the future
		canvas: document.querySelector(".diagram canvas")
	});

	// set up the camera
	var camera = new THREE.PerspectiveCamera(70, 2, 1, 1000);
	camera.position.z = 400;
	camera.zoom = 5;
	var scene = new THREE.Scene();

	// initializes and adds the green block
	var guideBlock = new THREE.BoxGeometry(10, 10, 10);
	var material = new THREE.MeshPhongMaterial({
		color: 0xFFFFFF,
		specular: 0xffffff,
		shininess: 1000,
		shading: THREE.SmoothShading
	});

	// creates the "cursor"
	var guideBlockMesh = new THREE.Mesh(guideBlock, material);
	scene.add(guideBlockMesh);

	// light?
	var light = new THREE.PointLight(0xff80C0, 2, 0);
	light.position.set(200, 100, 300);
	scene.add(light);

	var canvas = renderer.domElement;
	var width = canvas.clientWidth;
	var height = canvas.clientHeight;

	if (canvas.width !== width || canvas.height !== height) {
		renderer.setSize(width, height, false);
		camera.aspect = width / height;
		camera.updateProjectionMatrix();
	}

	// perform the first animation request
	requestAnimationFrame(animate);
</script>
